name: Build and deploy GBA game

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build in devcontainer
        uses: devcontainers/ci@v0.3
        with:
          configFile: .devcontainer/devcontainer.json
          runCmd: |
            set -euxo pipefail

            make -j

            # Find the ROM (Butano emits exactly one .gba)
            ROM="$(ls -1 *.gba | head -n 1)"

            # Prepare publish directory
            rm -rf site
            mkdir site

            # Copy site assets from repo root
            cp index.html startEmu.js style.css site/

            # Copy ROM and generate rom.json
            cp "$ROM" "site/$ROM"
            printf '{ "rom": "%s" }\n' "$ROM" > site/rom.json

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
